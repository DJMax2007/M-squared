<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Feedback Submitted</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="/static/feedback.css" />
</head>
<body>
  <section id="main" class="text-center py-5">
    <h1 class="fw-bold text-dark">
      <i class="bi bi-check-circle-fill text-warning"></i> Thank You!
    </h1>
    <h3 class="text-secondary mt-3">
      Hi {{ name }}, your feedback has been successfully submitted.
    </h3>
    <p class="mt-4">
      We appreciate you taking the time to share your thoughts with us.
    </p>
    <a href="/" class="btn custom-btn mt-3">Submit Another Feedback</a>
  </section>
</body>
</html>
