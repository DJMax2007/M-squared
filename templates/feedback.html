<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Feedback</title>
    <link rel="icon" href="/static/image.png" type="image/png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/feedback.css" />
  </head>
  <body>
    <section id="main">
      <div class="text-center py-4">
        <h1 class="fw-bold text-dark">
          <i class="bi bi-stars text-warning"></i>Feedback Form 
        </h1>
        <h3 class="text-secondary">We value your feedback and complaints</h3>
      </div>
    </section>
    
    <section id="content">
      <div class="container-fluid justify-content-center d-flex align-items-center">
        <div class="col-12 col-sm-10 col-md-8 col-lg-6 px-2">
          <form id="myForm" action="/submit" method="post" enctype="multipart/form-data">

            <label for="name" class="form-label pt-3">
              Name: <span class="text-danger" data-bs-toggle="tooltip" data-bs-placement="top" title="Required">*</span> 
            </label>
            <div class="input-group mb-4">
              <span class="input-group-text bg-warning"><i class="bi bi-person-fill"></i></span>
              <input type="text" name="name" class="form-control" placeholder="Type Your Name" required/>
              <span class="input-group-text bg-warning">
                <span class="info" data-bs-placement="bottom" title="Type in your First and Last Name">
                  <i class="bi bi-question-circle-fill"></i>
                </span>
              </span>
            </div>

            <label for="email" class="form-label">
              Email: <span class="text-danger" data-bs-toggle="tooltip" data-bs-placement="top" title="Required">*</span> 
            </label>
            <div class="input-group mb-4">
              <span class="input-group-text bg-warning"><i class="bi bi-envelope-fill"></i></span>
              <input type="email" name="email" class="form-control" placeholder="your@email.com" required/>
              <span class="input-group-text bg-warning">
                <span class="info" data-bs-placement="bottom" title="Type in your email address">
                  <i class="bi bi-question-circle-fill"></i>
                </span>
              </span>
            </div>

            <label for="phone" class="form-label">
              Phone Number:  
            </label>
            <div class="input-group mb-4">
              <span class="input-group-text bg-warning"><i class="bi bi-telephone-fill"></i></span>
              <span class="input-group-text" style="background-color: white; color: black;">
                +
              </span>
              <input type="tel" class="form-control" name="phone"  pattern="^\d{10,15}$" placeholder="US e.g. 1 580 865 3456"/>
              <span class="input-group-text bg-warning">
                <span class="info" data-bs-placement="bottom" title="Enter your full phone number including area code">
                  <i class="bi bi-question-circle-fill"></i>
                </span>
              </span>
            </div>

            <label for="issue" class="form-label">
              Issue Type: <span class="text-danger" data-bs-toggle="tooltip" data-bs-placement="top" title="Required">*</span> 
            </label>
            <div class="input-group mb-4">
              <span class="input-group-text bg-warning"><i class="bi bi-chat-left-dots-fill"></i></span>
              <select class="form-select" name="issue" required>
                <option value="">Please select a category</option>
                <option value="general">General</option>
                <option value="complaint">Complaint</option>
                <option value="information_request">Information Request</option>
                <option value="other">Other</option>
              </select>
              <span class="input-group-text bg-warning">
                <span class="info" data-bs-placement="bottom" title="Pick the type of issue you are reporting">
                  <i class="bi bi-question-circle-fill"></i>
                </span>
              </span>
            </div>

            <div class="mb-4 form-floating">
              <textarea class="form-control" name="description" style="height: 160px" rows="5" placeholder="Your feedback or complaint..."></textarea>
              <label for="description">Description:</label>
            </div>

            <div class="mb-4">
              <label for="upload"><span class="form-label">Upload Support Documents:</span></label>
              <div class="d-flex input-group">
                <input class="form-control" type="file" name="upload" accept=".jpg,.jpeg,.png,.gif,.pdf">
                <span class="input-group-text info bg-warning" data-bs-toggle="tooltip" data-bs-placement="bottom" title="Upload a file relevant to the issue.">
                  <i class="bi bi-question-circle-fill"></i>
                </span>
              </div>
              <small class="form-text text-muted">
              Allowed file types: .jpg, .jpeg, .png, .gif, .pdf. Maximum size: 2MB.
              </small>
            </div>

            <div class="mb-4 text-center">
              <input type="submit" id="submit-btn" value="Submit" class="custom-btn"/>
              <input type="reset" value="Reset" class="custom-btn" />
            </div>
          </form>
        </div>
      </div>
    </section>

    <div class="modal fade" id="reg-modal" tabindex="-1" aria-labelledby="modal-title" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">

          <div class="modal-header">
            <h5 class="modal-title" id="modal-title">
              Confirmation <i class="bi bi-check-circle-fill text-warning"></i>
            </h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>

          <div class="modal-body">
            <p>
              <div class="text-secondary mt-1">
                Click "Cancel" - to return to edit
                <br>
                Click "Submit" - to submit your feedback or complaint
              </div>
              <br>
              <h6>Thank you for taking the time to provide your feedback or complaint.</h6>
            </p>
          </div>

          <div class="modal-footer py-1">
            <button type="button" class="custom-btn" data-bs-dismiss="modal">Cancel</button>
            <button type="button" class="custom-btn" id="confirm-submit">Submit</button>
          </div>

        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
    
    <script>
      const form = document.getElementById('myForm');
      const modalElement = document.getElementById('reg-modal');
      const modal = new bootstrap.Modal(modalElement);
      const confirmBtn = document.getElementById('confirm-submit');

      form.addEventListener('submit', function(event) {
        event.preventDefault(); 

        if (form.checkValidity()) {
          modal.show();
        } else {
          form.reportValidity();
        }
      });
        
      confirmBtn.addEventListener('click', function (event) {
        console.log('Confirm button clicked!');
        modal.hide();
        form.submit(); 
      });

      form.upload.addEventListener('change', function () {
        const allowedExtensions = ['.jpg', '.jpeg', '.png', '.gif', '.pdf'];
        const file = this.files[0];

        if (file) {
          const fileExt = file.name.substring(file.name.lastIndexOf('.')).toLowerCase();
          if (!allowedExtensions.includes(fileExt)) {
            alert("Unsupported file type. Please upload a JPG, PNG, GIF, or PDF.");
            this.value = ""; 
          }
        }
      });
    </script>
  
  </body>

</html>
